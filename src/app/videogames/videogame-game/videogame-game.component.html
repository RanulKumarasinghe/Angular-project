<a
      style="cursor: pointer;"
      [routerLink]="[index]"
      routerLinkActive="active"
      class="list-group-item clearfix">

        <div class="pull-left">
          <h4 class="list-group-item-heading"> {{ videogame.name }}</h4>
          <p class="list-group-item-text"> {{ videogame.description }} </p>
        </div>
        <span class="pull-right">
        <img
        src="{{videogame.imagePath}}"
        alt="{{ videogame.name }}"
        class="img-responsive"
        style="max-height: 50px;">
      </span>
</a>
